<script>
  function load() {
    var img = document.getElementById('loader');
    var inp = document.getElementById('inp').value;
    if (img.classList.contains("d-none") && inp!='' ) {
      img.classList.remove("d-none");
    }
  }

</script>
<style>
  .l1 {
  justify-content: center;
  align-items: center;
  
  display: flex;
  height : 30vh;
  padding: 0;
  margin: 0;
}

.progress {
  background: rgba(11, 189, 205, 0.4);
  justify-content: flex-start;
  border-radius: 90px;
  align-items: center;
  position: relative;
  padding: 0 5px;
  display: flex;
  height: 35px;
  width: 450px;
}

.progress-value {
  animation: load 58s normal forwards;
  box-shadow: 0 10px 40px -10px #2b2424;
  border-radius: 90px;
  background: #130073;
  height: 28px;
  width: 0;
}

@keyframes load {
  0% { width: 0; }
  100% { width: 100%; }
}
  
</style>

    <div class="justify-content-center">
      <h1 class="text-center justify-content-center">Text2Img</h1>
    </div>





    <div class="d-flex justify-content-center pt-5">
      <form action="{{ url_for('getimage')}}" method="post">
        <div class="d-flex flex-row">
          <div class="">
            <input type="text" name="Input" placeholder="Input" required="required" id="inp"

            <button type="submit" class="col-form-label btn btn-success btn-block btn-large"

          </div>
        </div>
      </form>
